<div *ngIf="isAdmin" class="admin-panel">
    <h2>Административная панель</h2>
    <div>
        <h3>Пользователи</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя пользователя</th>
                    <th>Email</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <button (click)="deleteUser(user.id)" class="btn btn-danger">Удалить</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h3>Платежи</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Пользователь</th>
                    <th>Сумма</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let payment of payments">
                    <td>{{ payment.id }}</td>
                    <td>{{ payment.user.username }}</td>
                    <td>{{ payment.amount }}</td>
                    <td>{{ payment.status }}</td>
                    <td>
                        <button (click)="deletePayment(payment.id)" class="btn btn-danger">Удалить</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="!isAdmin">
    <p>У вас нет доступа к этой странице.</p>
</div>
