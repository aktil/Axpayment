<div class="container">
    <h2>Мои платежи</h2>
    <form [formGroup]="filterForm" (ngSubmit)="onFilter()">
        <div class="form-group">
            <label for="status">Статус</label>
            <input id="status" formControlName="status" class="form-control">
        </div>
        <div class="form-group">
            <label for="date">Дата</label>
            <input id="date" formControlName="date" type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="amount">Сумма</label>
            <input id="amount" formControlName="amount" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Фильтр</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Сумма</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let payment of payments">
                <td>{{ payment.created_at }}</td>
                <td>{{ payment.amount }}</td>
                <td>{{ payment.status }}</td>
                <td>
                    <a [routerLink]="['/payments', payment.id]" class="btn btn-info">Детали</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
