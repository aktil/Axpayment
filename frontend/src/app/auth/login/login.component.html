<div class="container">
    <h2>Вход</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Логин</label>
        <input id="username" formControlName="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input id="password" formControlName="password" type="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Войти</button>
      <a routerLink="/password-reset" class="btn btn-link">Забыли пароль ?</a>
      <div *ngIf="errorMessage" class="text-danger mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
